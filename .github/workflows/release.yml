name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install @semantic-release/changelog @semantic-release/github @semantic-release/git @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_CI }}
        run: |
          npx semantic-release
          # Capture if a new release was published
          echo "new_release_published=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Trigger publish workflow
        if: steps.semantic.outputs.new_release_published != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_CI }}
          script: |
            const tag = '${{ steps.semantic.outputs.new_release_published }}';
            console.log(`Triggering publish workflow for tag: ${tag}`);
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish.yml',
              ref: 'main',
              inputs: {
                tag: tag
              }
            });