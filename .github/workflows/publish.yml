name: Build_Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: prod
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Remove registry-url to avoid creating .npmrc with token

      - name: Install Terser
        run: npm install -g terser

      - name: Prepare dist folder
        run: mkdir -p dist

      - name: Build production bundle
        id: build
        run: |
          TAG_NAME=$(git describe --tags --exact-match 2>/dev/null || git describe --tags --abbrev=0)
          COMMIT_SHA=${{ github.event.workflow_run.head_sha }}
          echo "Building version $TAG_NAME"

          echo "/**" > dist/terminal.js
          echo " * Web Terminal Embed" >> dist/terminal.js
          echo " * Version $TAG_NAME" >> dist/terminal.js
          echo " * Build Date $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> dist/terminal.js
          echo " * Commit $COMMIT_SHA" >> dist/terminal.js
          echo " */" >> dist/terminal.js
          cat terminal.js >> dist/terminal.js

          # Minify
          terser dist/terminal.js --compress --mangle --output dist/terminal.min.js --comments "/^!|@preserve|@license|@cc_on/i"

          # Metadata
          echo "Version $TAG_NAME" > dist/VERSION.txt
          echo "Build Date $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> dist/VERSION.txt
          echo "Commit $COMMIT_SHA" >> dist/VERSION.txt
          echo "Release Tag $TAG_NAME" >> dist/VERSION.txt

          # Strip 'v' prefix for npm
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Copy package files to dist
        run: |
          cp LICENSE dist/
          cp package.json dist/
          cp README.md dist/

      - name: Publish to npm from dist
        working-directory: dist
        run: |
          VERSION=${{ steps.build.outputs.version }}
          echo "Publishing version $VERSION to npm"
          npm version $VERSION --no-git-tag-version --allow-same-version
          npm publish --provenance --access public
          echo "âœ… Published: https://www.npmjs.com/package/@w3term/terminal/v/$VERSION"