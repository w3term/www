name: Publish to npm

on:
  workflow_run:
    workflows: ["Build Production"]
    types:
      - completed

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: w3term-dist
          path: dist

      - name: Read tag name
        id: vars
        run: |
          TAG_NAME=$(cat dist/build-info.txt)
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Configure npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm config set registry https://registry.npmjs.org/

      - name: Prepare package files
        run: |
          cp dist/terminal.js ./
          cp dist/terminal.min.js ./
          cp dist/VERSION.txt ./

      - name: Publish to npm
        run: |
          TAG_NAME=${{ steps.vars.outputs.tag_name }}
          echo "Publishing version $TAG_NAME to npm"
          npm version $TAG_NAME --no-git-tag-version --allow-same-version
          npm publish --access public

          echo "âœ… Published to npm: https://www.npmjs.com/package/@w3term/terminal"
          echo "ðŸ“¦ CDN URLs:"
          echo "https://cdn.jsdelivr.net/npm/@w3term/terminal@$TAG_NAME/terminal.min.js"
          echo "https://cdn.jsdelivr.net/npm/@w3term/terminal@latest/terminal.min.js"