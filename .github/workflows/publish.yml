name: Publish to npm

on:
  workflow_run:
    workflows: ["Build Production"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist

      - name: Prepare files for npm
        run: |
          cp dist/terminal.js ./
          cp dist/terminal.min.js ./
          cp dist/VERSION.txt ./
          ls -al

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing production version to npm"
          VERSION_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "Detected version: $VERSION_TAG"
          npm version $VERSION_TAG --no-git-tag-version --allow-same-version
          npm publish --access public
          echo "‚úÖ Published successfully!"
          echo "üì¶ https://www.npmjs.com/package/@w3term/terminal"
          echo "üåê jsDelivr CDN URLs:"
          echo "https://cdn.jsdelivr.net/npm/@w3term/terminal@$VERSION_TAG/terminal.min.js"
          echo "https://cdn.jsdelivr.net/npm/@w3term/terminal@latest/terminal.min.js"