<!-- Terminal Scripts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css">
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

<!-- GitHub Icon for Login Button -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Terminal toggle button -->
<button id="terminalToggle" data-turbo-permanent style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 40px; border-radius: 5px; background-color: #000000; color: white; border: 1px solid white; display: flex; justify-content: center; align-items: top; cursor: pointer; z-index: 10000; font-size: 20px; font-family: monospace; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
    >_
    <!-- <span id="connectionBadge"></span> -->
</button>

<!-- Terminal wrapper -->
<div id="terminalWrapper" data-turbo-permanent style="position: fixed; bottom: -450px; left: 0; right: 0; height: 450px; background-color: rgba(0, 0, 0, 0.9); z-index: 9999; display: flex; flex-direction: column; transition: bottom 0.3s ease-in-out; border-top: 3px solid #333;">
    <!-- Resize handle -->
    <div id="terminalResizeHandle" style="position: absolute; top: 0; left: 0; right: 0; height: 5px; cursor: ns-resize; background-color: transparent;"></div>
    
    <!-- Terminal header -->
    <div id="terminalHeader" style="display: flex; justify-content: space-between; align-items: center; padding: 8px 16px; background-color: #333; color: #fff; cursor: move;">
        <div id="terminal-tabs-container" style="display: none; align-items: center; overflow-x: auto;">
            <!-- Tab Container -->
            <div class="terminal-tabs-list" style="display: flex; align-items: center; overflow-x: auto;">
                <!-- Tab 1 -->
                <!--<div id="terminal-tab-1" class="terminal-tab active-tab" style="font-family: monospace; padding: 5px 15px; margin-right: 5px; cursor: pointer; background-color: #444; border-radius: 4px 4px 0 0;">
                    Terminal
                </div>-->
                <!-- Add Terminal Button -->
                <!-- <button id="add-terminal-tab" style="display: flex; align-items: center; justify-content: center; width: 28px; height: 28px; margin-left: 5px; background-color: #333; color: #fff; border: 1px solid #555; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold;">+</button>-->
            </div>
        </div>
        <div id="auth-status" style="font-family: monospace; margin-left: auto; margin-right: auto;">
            Not authenticated
        </div>
        <div>
            <!-- <span id="terminalMinimize" style="margin-left: 10px; cursor: pointer;">_</span> -->
            <!-- <span id="terminalClose" style="margin-left: 10px; cursor: pointer;">âœ•</span> -->
        </div>
    </div>
    
    <!-- Login Container -->
    <div id="login-container" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111;">
        <h2 style="color: #f0f0f0; font-family: sans-serif; margin-bottom: 30px;">Terminal Login</h2>
        <button id="github-login-button" style="display: flex; align-items: center; background-color: #24292e; color: white; border: none; border-radius: 6px; padding: 10px 16px; font-size: 16px; cursor: pointer; transition: background-color 0.2s;">
            <i class="fab fa-github" style="margin-right: 10px; font-size: 20px;"></i>
            Sign in with GitHub
        </button>
    </div>
    
    <!-- Terminal content containers - only one to start -->
    <div id="terminal-container-1" class="terminal-container active-container" style="flex: 1; overflow: hidden; background: #000; width: 100%; display: none;"></div>
    
    <!-- Terminal containers will be added dynamically when needed -->
    
    <!-- Connection status panel -->
    <div id="connection-status" style="padding: 5px 10px; background: #222; color: #ccc; font-family: monospace; font-size: 12px; border-top: 1px solid #444; display: none;">
        <!-- Status message will be displayed only after authentication -->
    </div>
</div>

<!-- Terminal related stuff -->
<script src="./index.js"></script>
